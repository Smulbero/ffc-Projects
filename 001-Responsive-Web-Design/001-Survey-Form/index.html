<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>title</title>
  </head>
  <body>   
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">Answer to this form to waste your time</p>
      <form method="post" action="" id="survey-form">
        <fieldset>
        <label for="name" id="name-label">Name</label><input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email</label><input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age" id="number-label">Age (optional)</label><input type="number" id="number" name="age" placeholder="Age" min="10" max="100">

        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="0">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Teacher</option>
          <option value="3">Other</option>
          <option value="4">Other 2</option>
        </select>

        <label for="radioButtons" id="radio-label">Would you recommend freeCodeCamp</label>       
        <input type="radio" id="radioButtons" name="group1" value="yes"> <label class="radioOption">Yes</label><br>     
        <input type="radio" id="radioButtons" name="group1" value="no"> <label class="radioOption">No</label><br>        
        <input type="radio" id="radioButtons" name="group1" value="maybe"> <label class="radioOption">Maybe</label><br>

        <label for="checkboxes" id="checkbox-label">Several checkboxes</label>   
        <input type="checkbox" name="" value="test1"> Test<br>
        <input type="checkbox" name="" value="test1"> Test<br>
        <input type="checkbox" name="" value="test1"> Test<br>

        <label for="textarea" id="textarea-label">text here</label>  
        <textarea rows="5" cols="50" id="textarea"></textarea>
        <br>
        <br>
        <input type="submit" value="Submit" id="submit">
        </fieldset>
      </form>
    </div>
  </body>

</html>
