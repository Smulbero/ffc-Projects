<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">  
  <title>Palindrome Checker</title>
  
</head>
<body>
  <main>
    <div id="header" class="container">
      <h1>Palindrome Checker</h1>
    </div>

    <div id="inputContainer" class="container">
      <form>
        <label for="palindrome">Enter a word or phrase:</label>
        <input type="text" id="text-input" name="palindrome" required>
        <button type="submit" id="check-btn">Check</button>
      </form>
      <p id="result"></p>
    </div>

    <div id="infoContainer" class="container">    
      <p>If a word or sentence can be the same both ways, its a palindrome</p>  
    </div>
  
  </main>   
  <script src="script.js"></script>
</body>
</html>
