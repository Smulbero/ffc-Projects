<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Creature Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main>
      <h1>RPG Creature Search</h1>

      <div id="backgrond">
        <div id="user-input" class="container">
          <p>Enter creature name:</p>
          <input type="text" id="search-input" required>
          <button id="search-button">Search</button>
        </div>

        <div id="search-results" class="container">
          <h3 id="creature-name"></h3><h3 id="creature-id"></h3>
          <p id="weight"></p>
          <p id="height"></p>
          <div id="types"></div>
          <div id="special-info">
            <h4 id="special-name"></h4>
            <p id="special-description"></p>
          </div>
        </div>
        
        <div id="creature-details" class="container">
          <table>
            <thead>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
            </thead>
            <tbody id="creature-stats">
              <tr>
                <td>HP</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Special Attack</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Special Defense</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed</td>
                <td id="speed"></td>
              </tr>
          </table>
        </div>
      </div>

    </main>
  </body>
  <script src="script.js"></script>
</html>
