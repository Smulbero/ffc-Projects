<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Telephone Number Validator</title>
  </head>

<body>
  <main>
    <div id="header" class="container">
      <h1>Telephone Number Validator</h1>
    </div>

    <div id="user-input" class="container">
      <form>
        <label for="input-field">Enter a phone number:</label>
        <input type="text" id="user-input" name="phone-number" required>
        <div id="result-field" class="container">    
          <p id="results-div"></p>  
        </div>
        <button type="submit" id="check-btn">Validate</button>
        <button type="submit" id="clear-btn">Clear</button>
      </form>      
    </div>    
  </main>   
  <script src="script.js"></script>

</body>

</html>
