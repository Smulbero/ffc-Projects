<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
  </head>
  <body>
    <main>
      <h1 id="title">Cash Register</h1>
      
      <div id="user-input" class="container">
        <p>Enter cash from customer:</p>
        <input type="number" id="cash" required>
        <button id="purchase-btn">Purchase</button>
      </div>

      <div id="total-price" class="container">
        <div id="price-div">
          <p>Total Price: <span id="total-price-value"></span></p>
        </div>
      </div>

      <div id="cash-register" class="container">
        <div id="register-div">
          <h3>Change in drawer:</h3>
          <ul id="register-amount"></ul>
        </div>
        <div id="register-status">
          <h3>Register Status:</h3>
          <div id="change-due">

          </div>       
        </div>
      </div>

    </main>
  </body>
  <script src="script.js"></script>
</html>
